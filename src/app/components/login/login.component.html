<div class="container vh-100 vw-100 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Login Type -->
            <div class="form-group mb-3">
              <label for="loginType">Login As:</label>
              <select
                id="loginType"
                name="loginType"
                class="form-control"
                [(ngModel)]="loginData.loginType"
                required
                #loginType="ngModel"
                [ngClass]="{'is-invalid': loginType.invalid && (loginType.dirty || loginType.touched)}"
              >
                <option value="" disabled selected>Select Login Type</option>
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
              </select>
              <div *ngIf="loginType.invalid && (loginType.dirty || loginType.touched)" class="invalid-feedback">
                Please select a login type.
              </div>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                [(ngModel)]="loginData.email"
                required
                email
                #email="ngModel"
                [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
              />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Invalid email format.</div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="loginData.password"
                required
                #password="ngModel"
                [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
              />
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                Password is required.
              </div>
            </div>

            <!-- Forgot ID and Password -->
            <div class="d-flex justify-content-between mt-2">
              <a (click)="onForgotId()" class="text-primary" style="cursor: pointer;">Forgot ID?</a>
              <a (click)="onForgotPassword()" class="text-primary" style="cursor: pointer;">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="loginForm.invalid">
              Login
            </button>

            <!-- Messages -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
