
<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="mb-3 text-center">Set New Password</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="email" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" class="form-control" placeholder="Enter new password" />
    </div>

    <button class="btn btn-primary w-100" (click)="onSubmit()">Set New Password</button>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="message && !error" class="alert alert-success mt-3">{{ message }}</div>
  </div>
</div>
