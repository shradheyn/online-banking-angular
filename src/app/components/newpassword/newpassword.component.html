<div class="container vh-100 vw-100 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Set New Password</h4>
        </div>
        <div class="card-body">
          <form #passwordForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- New Password -->
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                class="form-control"
                [(ngModel)]="passwordData.newPassword"
                required
                minlength="6"
                #newPassword="ngModel"
                [ngClass]="{'is-invalid': newPassword.invalid && (newPassword.dirty || newPassword.touched)}"
              />
              <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="invalid-feedback">
                <div *ngIf="newPassword.errors?.['required']">New password is required.</div>
                <div *ngIf="newPassword.errors?.['minlength']">Password must be at least 6 characters.</div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group mt-3">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                [(ngModel)]="passwordData.confirmPassword"
                required
                minlength="6"
                #confirmPassword="ngModel"
                [ngClass]="{'is-invalid': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)}"
              />
              <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="invalid-feedback">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm password is required.</div>
                <div *ngIf="confirmPassword.errors?.['minlength']">Password must be at least 6 characters.</div>
              </div>
            </div>

            <!-- Error for mismatch -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>

            <!-- Success message -->
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>

            <button type="submit" class="btn btn-primary mt-3" [disabled]="passwordForm.invalid">
              Update Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
