<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="mb-3 text-center">Forgot Password</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email" />
    </div>

    <button class="btn btn-primary w-100" (click)="onSendOtp()">Send OTP</button>

    <div *ngIf="showOtpField" class="mt-4">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" id="otp" [(ngModel)]="enteredOtp" class="form-control" placeholder="Enter OTP" />
      </div>
      <button class="btn btn-success w-100" (click)="onVerifyOtp()">Verify OTP</button>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="message && !error" class="alert alert-info mt-3">{{ message }}</div>
  </div>
</div>
