<div class="container vh-100 vw-100 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Forgot ID</h4>
        </div>
        <div class="card-body">
          <form #forgotIdForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="accountNumber">Account Number:</label>
              <input
                type="text"
                id="accountNumber"
                name="accountNumber"
                class="form-control"
                [(ngModel)]="formData.accountNumber"
                required
                #accountNumber="ngModel"
                [ngClass]="{'is-invalid': accountNumber.invalid && (accountNumber.dirty || accountNumber.touched)}"
              />
              <div *ngIf="accountNumber.invalid && (accountNumber.dirty || accountNumber.touched)" class="invalid-feedback">
                Account number is required.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="otp">OTP:</label>
              <input
                type="text"
                id="otp"
                name="otp"
                class="form-control"
                [(ngModel)]="formData.otp"
                required
                #otp="ngModel"
                [ngClass]="{'is-invalid': otp.invalid && (otp.dirty || otp.touched)}"
              />
              <div *ngIf="otp.invalid && (otp.dirty || otp.touched)" class="invalid-feedback">
                OTP is required.
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3" [disabled]="forgotIdForm.invalid">Login</button>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
